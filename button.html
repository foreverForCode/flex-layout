<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JEUI - Button</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta name="apple-touch-fullscreen" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link href="css/jeui.css" rel="stylesheet" type="text/css">
    <link href="css/gloab.css" rel="stylesheet" type="text/css">
    <script src="js/jeui.js"></script>
    <style>
        .btns{overflow: hidden;padding: 10px;}
        .btns .je-btn{margin-bottom: 24px;}
        .btns a{height: 100px;background-color: #fff;float: left;position: relative;}
    </style>
</head>
<body class="viewbody">
    <header class="viewhead je-bg-blue je-white je-text-center je-f16">JEUI - Button</header>
    <content class="viewmain">
        <div class="je-f16 btns">
            <button type="button" class="je-btn je-w100 je-bg-green je-white je-rdu3">按钮</button>
            <button type="submit" class="je-btn je-w100 je-bg-blue je-white je-rdu3">按钮</button>
            <input type="submit" class="je-btn je-w100 je-bg-red je-white je-rdu3" value="按钮"/>
            <input type="submit" class="je-btn je-w100 je-bg-orange je-white je-rdu3" value="按钮"/>
            <input type="submit" class="je-btn je-w100 je-rdu3" value="按钮" disabled>


            <button type="button" class="je-btn je-btn-mini je-f14 je-bg-green je-white je-rdu3">按钮</button>
            <input type="submit" class="je-btn je-btn-mini je-f14 je-bg-red je-white je-rdu3" value="按钮"/>
            <input type="submit" class="je-btn je-btn-mini je-f14 je-bg-orange je-white je-rdu3" value="按钮"/>
            <input type="submit" class="je-btn je-btn-mini je-f14 je-rdu3" value="按钮" disabled>
        </div>
    </content>
   
</body>
</html>
